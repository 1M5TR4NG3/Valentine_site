<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One Question ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: linear-gradient(
        120deg,
        #ff758c,
        #ff7eb3,
        #ffd6e8,
        #ffe9f2
      );
      background-size: 300% 300%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: white;
      padding: 32px 28px;
      border-radius: 14px;
      text-align: center;
      width: 320px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: normal;
    }

    button {
      padding: 12px 22px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #dddddd;
      position: absolute;
    }

    #result {
      margin-top: 25px;
      font-size: 1.1rem;
      color: #ff4d6d;
      display: none;
    }

    /* Petals */
    .petal {
      position: fixed;
      top: -10px;
      width: 14px;
      height: 14px;
      background: pink;
      border-radius: 50% 50% 50% 0;
      opacity: 0.8;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      opacity: 0.25;
      animation: floatUp linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Hey ‚ù§Ô∏è</h1>
    <h2>Will you be my valentine?</h2>

    <button class="yes" onclick="answerYes()">Yes üíñ</button>
    <button class="no" id="noBtn">No ü§ç</button>

    <div id="result">
      You just made me really happy üå∏üíò
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");
    const result = document.getElementById("result");

    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width;
      const maxY = cardRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    function answerYes() {
      noBtn.style.display = "none";
      result.style.display = "block";
      startPetals();
    }

    function startPetals() {
      for (let i = 0; i < 45; i++) {
        createPetal();
      }
    }

    function createPetal() {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = 3 + Math.random() * 3 + "s";
      petal.style.background =
        ["#ffb7c5", "#ffc0cb", "#ffd1dc"][Math.floor(Math.random() * 3)];

      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 6000);
    }

    // background hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "‚ù§";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 8 + Math.random() * 6 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 14000);
    }, 1200);
  </script>

</body>
</html>
